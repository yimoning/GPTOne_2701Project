<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.ai {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .result.human {
            background: #d1e7dd;
            border: 2px solid #28a745;
        }
        
        .result-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result.ai .result-label {
            color: #856404;
        }
        
        .result.human .result-label {
            color: #155724;
        }
        
        .confidence {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .message {
            font-size: 16px;
            color: #555;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .char-count {
            text-align: right;
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Text Detector</h1>
        <p class="subtitle">Paste your text below to check if it's AI-generated or human-written</p>
        
        <textarea 
            id="textInput" 
            placeholder="Paste your essay or text here (minimum 50 characters)..."
        ></textarea>
        <div class="char-count">
            <span id="charCount">0</span> characters
        </div>
        
        <button id="analyzeBtn" onclick="analyzeText()">
            Analyze Text
        </button>
        
        <div id="result" class="result">
            <div class="result-label" id="resultLabel"></div>
            <div class="confidence" id="confidence"></div>
            <div class="message" id="message"></div>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'https://gptone-gpu.orangetree-dee86907.westus.azurecontainerapps.io';
        const textInput = document.getElementById('textInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const charCount = document.getElementById('charCount');

        // Update character count
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        async function analyzeText() {
            const text = textInput.value.trim();
            
            // Validation
            if (text.length < 50) {
                showError('Please enter at least 50 characters for accurate analysis.');
                return;
            }
            
            // Hide previous results
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Disable button and show loading
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = 'Analyzing<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                showResult(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError(
                    'Could not connect to the API. ' +
                    'Make sure the backend is running at ' + API_URL
                );
            } finally {
                // Re-enable button
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'Analyze Text';
            }
        }

        function showResult(data) {
            // Set result class (ai or human)
            resultDiv.className = 'result show ' + (data.is_ai_generated ? 'ai' : 'human');
            
            // Set content
            document.getElementById('resultLabel').textContent = 
                data.is_ai_generated ? 'ðŸ¤– AI-Generated' : 'âœï¸ Human-Written';
            
            document.getElementById('confidence').textContent = 
                `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
            
            document.getElementById('message').textContent = data.message;
        }

        function showError(message) {
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.classList.add('show');
        }

        // Allow Enter key to submit (Ctrl+Enter)
        textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeText();
            }
        });
    </script>
</body>
</html>
